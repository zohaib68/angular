<div class="flex p-4 items-center justify-between border-b border-b-base-300">
  <span>
    {{ title }}
  </span>

  <form method="dialog">
    <!-- if there is a button in form, it will close the modal -->
    <button>
      <div class="icon-container">
        <span
          class="iconify text-lg text-error cursor-pointer"
          data-icon="zondicons:close-solid"
          data-inline="false"
        ></span>
      </div>
    </button>
  </form>
</div>
